<!-- fantamatrimonio.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantamatrimonio</title>
</head>
<body>
    <h1>Selezione degli eventi Fantamatrimonio</h1>
    <form method="post">
        {% csrf_token %}
        <ul>
            {% for evento in eventi %}
            <li>
                <input type="checkbox" id="evento_{{ evento.id }}" name="evento" value="{{ evento.id }}">
                <label for="evento_{{ evento.id }}">{{ evento.nome }} - Punteggio: {{ evento.punteggio }}</label>
            </li>
            {% endfor %}
        </ul>
        <button type="submit">Calcola punteggio</button>
    </form>
    {% if total_score %}
    <h2>Punteggio totale: {{ total_score }}</h2>
    {% endif %}
</body>
</html>
