<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | E-commerce</title>
</head>
<body>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/" class="text-2xl font-bold">E-commerce</a>

        <div class="space-x-6">
            <a href="#" class="text-gray-600 hover:text-gray-800">New item</a>
            <a href="#" class="text-gray-600 hover:text-gray-800">Browse</a>
            <a href="#" class="px-6 py-3 text-lg text-white bg-teal-600 hover:bg-blue-700 rounded-lg">Login</a>
            <a href="#" class="px-6 py-3 text-lg text-white bg-blue-600 hover:bg-blue-700 rounded-lg">Sign up</a>
        </div>
    </nav>
    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="py-6 flex justify-between px-6 border-t bg-gray-900">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-gray-400">About</h3>
            <p class="text-gray-400">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <div class="w-1/3">
            <h3 class="mb-5 font-semibold text-gray-400">Footer menu</h3>
            <ul class="space-y-2">
                <li><a href="#" class="text-gray-300 hover:text-gray-100">About</a></li>
                <li><a href="{% url 'contact' %}" class="text-gray-300 hover:text-gray-100">Contact</a></li>
                <li><a href="#" class="text-gray-300 hover:text-gray-100">Privacy</a></li>
                <li><a href="#" class="text-gray-300 hover:text-gray-100">Terms</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
